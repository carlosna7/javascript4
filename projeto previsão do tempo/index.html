<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Clima global</title>
</head>
<body>
    <div class="main-container">

        <div class="current-info">

            <div class="data-container">

                <div class="time" id="time">
                    <p>00:00</p>
                    <span class="am-pm">xx</span>
                </div>

                <div class="date" id="date">
                    <p>Quinta-feira, 00 Ago</p>
                </div>

                <div class="infos" id="infos">
                    <div class="infos-items">
                        <p>Humidade</p>
                        <p>100</p>
                    </div>
                    <div class="infos-items">
                        <p>presurre</p>
                        <p>100</p>
                    </div>
                    <div class="infos-items">
                        <p>Veloc. do vento</p>
                        <p>100</p>
                    </div>
                    <div class="infos-items">
                        <p>Nascer do sol</p>
                        <p>100</p>
                    </div>
                    <div class="infos-items">
                        <p>Por do sol</p>
                        <p>100</p>
                    </div>
                </div>
      
            </div>

            <div class="local-container">

                <p class="time-zone" id="time-zone">Brasil/São paulo</p>

            </div>

        </div>

        <div class="next-forecast">
            <div class="today" id="current-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div>
                    <div class="day">Sexta</div>
                    <div class="temp">Temp - 25.6&#176; C</div>
                    <div class="temp">Sens - 35.6&#176; C</div>
                </div>
            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Sáb</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Temp - 25.6&#176; C</div>
                    <div class="temp">Senc - 35.6&#176; C</div>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
